<div [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }" class="bannerDiv h100vh position-relative z0"
    [ngClass]="className">
    <div *ngIf="className == 'homeProp'" class="carProps w-100 h-100 position-relative">
        <div class="homeContent d-flex justify-content-center flex-column w-30 h-100 m-auto blackColor z0">
            <h1 class="poppins-extrabold z10 wow animate__animated animate__fadeInDown" >A click away from your pick.</h1>
            <p class="z10 smallFont wow animate__animated animate__fadeInLeft" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente quos voluptas
                eligendi perspiciatis ut eius optio velit, commodi, atque maiores molestias possimus! Sint vero nulla
                corrupti tempore libero eveniet architecto?</p>
            <button class="z10 border10 whiteColor getQuoteBtn wow animate__animated animate__fadeInUp" >Get a quote</button>
        </div>
    </div>
    <div *ngIf="className != 'homeProp'" class="bannerText wow animate__animated animate__fadeInDown" data-wow-delay="0.2s">
        <svg width="100%" height="100%">
            <text x="50%" y="60%" text-anchor="middle">
                {{heading}}
            </text>
        </svg>
        <!-- <h1 class="poppins-extrabold whiteColor">{{heading}}</h1> -->
    </div>
</div>
